<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>file</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button full>读文件</button>
    <button ion-button full color="danger">写文件</button>

    <ion-textarea placeholder="Enter a description" style="background-color: #ccc;
    height: 10rem;" [(ngModel)]="inputTxt">

    </ion-textarea>
    <strong>
        <ion-icon name="information-circle"></ion-icon>
        富文本框输入的文本，将会写入到已经存在的文本文件中去
    </strong>
</ion-content>
